{% extends 'base_dados/base.html' %}
{% load static %}
{% block content %}
<h2 class="cards__titulo">Informações da variável</h2>
<section class="conteudo">
    <section class="imagem">
        <div class="imagem__conteudo">
            <p><b>Base de dados:</b> <a href="{% url 'verBaseDados' view.url_base %}">{{view.url_base}}</a></p>
            <p><b>Variável:</b> {{view.nome_variavel}}</p>
            <p><b>Tabela de frequência:</b></p>
            {% autoescape off %}
                {{view.tabela_quantidade}}
            {% endautoescape %}
            <p><b>Histograma:</b></p>
            <img src="data:image/png;base64,{{ view.img_hist }}" alt="">
        </div>
    </section>
</section>

</main>
</div>
{% endblock %}
